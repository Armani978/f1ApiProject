<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Standings</title>
</head>
<body>
  
  <div class="card">
    <h5 class="card-header">Ergast F1</h5>
    <div class="card-body">
      
      <form>
        <div class="form-group">
          <label for="season"><strong>Season</strong></label>
          <input type="number" class="form-control" id="season" name="season" placeholder="Enter a Year">
        </div>
        <div class="form-group">
          <label for="round"><strong>Round</strong></label>
          <input type="number" id="round" name="round" class="form-control" placeholder="Another input">
        </div>
      </form>
      <button onclick="handleSubmit(event)" type="submit" class="btn btn-primary">Search</button>
    </div>
  
  

    <table class="table">
        <thead>
          <tr>
            <th scope="col">
                first name
            </th>
            <th scope="col">
                last Name
            </th>
            <th scope="col">
                dateOfBirth
            </th>
            <th scope="col">
                position
            </th>
            <th scope="col">
                wins
            </th>
            <th scope="col">
                nationality
            </th>
            <th scope="col">
                Constructors
          </tr>
        </thead>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="./f1.js"></script>
</body>
</html>
